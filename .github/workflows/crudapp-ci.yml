name: crudapp front ci cd

on:
  push:
    branches:
      - main

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses:  actions/checkout@v4

      - name: Set up node js
        uses: actions/setup-node@v4 
        with: 
          node-version: 20

      - name: install dependencies
        run: npm install

      - name: uild the app
        run: npm run build
  